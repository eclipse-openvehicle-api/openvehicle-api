---
extension_settings:
  features:
    - check_versions:
        conan: 2.15.0
        conan_zf_extensions: 1.1.1

conan_config:
  - type: git
    location: https://SW4ZF@dev.azure.com/SW4ZF/AZP-001_SW4ZF_ToolsDevOps/_git/conan2_config
    branchname: 1.1.0

build_groups:
  tools:
    - path: 'conan_tools.txt'
      upload_remote: 'azp001-conan2-dev-local'
      profiles:
        build: 'Windows'
        host: 'Windows'
      args:
        - "--output-folder ./../tools"
